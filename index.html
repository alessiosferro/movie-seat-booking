<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/movie.css" />
    <link rel="stylesheet" href="styles/seats.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select class="movie-container__select" id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="movie-showcase">
      <li class="movie-showcase__list-item">
        <div class="seat"></div>
        <small class="seat-legend">N/A</small>
      </li>
      <li class="movie-showcase__list-item">
        <div class="seat seat--selected"></div>
        <small class="seat-legend">Selected</small>
      </li>
      <li class="movie-showcase__list-item">
        <div class="seat seat--occupied"></div>
        <small class="seat-legend">Occupied</small>
      </li>
    </ul>

    <div class="seats-container">
      <div class="movie-screen"></div>

      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
      </div>
      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seat-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span class="amount" id="count">0</span> seats for a
      price of $<span id="total" class="amount">0</span>
    </p>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
